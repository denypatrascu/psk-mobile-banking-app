<psk-mobile class="noPadding" controller-name="MainController">
    <img slot="title" src="assets/images/logo.svg" alt="Mobile Banking Logo">

    <psk-container controller-name="TestBarcodeController">
        <psk-condition condition="@scanner.isActive">
            <psk-button slot="condition-false" event-name="toggle-scanner">Start scanning!</psk-button>
            <psk-barcode-scanner slot="condition-true" data="@scanner.data"></psk-barcode-scanner>
        </psk-condition>
    </psk-container>


    <psk-for-each slot="options" data-view-model="options">
        <psk-button-link name="@name" page="@page"></psk-button-link>
    </psk-for-each>
    <div slot="options">
        <psk-button event-name="toggle-fullscreen">
            <psk-icon icon="@fullscreen.option.icon"></psk-icon>
            <psk-text-input value="@fullscreen.option.text" read-only></psk-text-input>
        </psk-button>
    </div>
</psk-mobile>
